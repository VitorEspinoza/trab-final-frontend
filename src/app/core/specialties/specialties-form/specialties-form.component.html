<form [formGroup]="specialtiesForm" (ngSubmit)="onSubmit()">
  <h2 class="title flex items-start pb-4">Dados da Especialidade</h2>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="specialtiesForm.get('name').hasError('required')">O nome é obrigatório</mat-error>
  </mat-form-field>

  <div class="flex gap-4 py-4">
    <button mat-raised-button color="secondary" type="button" (click)="this.goBack()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [class.spinner]="submittingForm"
      [disabled]="specialtiesForm.invalid || submittingForm">Salvar</button>
  </div>
</form>
